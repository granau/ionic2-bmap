<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-chip>
      <ion-icon name="text"></ion-icon>
      <ion-title>注册</ion-title>
    </ion-chip>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-list-header>
        欢迎注册寻想搜索系统
      </ion-list-header>

      <ion-item-group>
        <ion-item>

          <ion-icon name="man" item-left></ion-icon>
          <ion-label color="primary" stacked >用户名：</ion-label>
          <ion-input type="text" formControlName="name" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="text" item-left></ion-icon>
          <ion-label color="primary" stacked>密码：</ion-label>
          <ion-input type="password" formControlName="pass"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="text" item-left></ion-icon>
          <ion-label color="primary" stacked>重复密码：</ion-label>
          <ion-input type="password" formControlName="repass"></ion-input>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light" text-center>
          <h4 *ngIf="spring" color="danger">
            {{spname}}同名检查中 
          <ion-spinner  name="circles" color="danger"></ion-spinner>
        </h4>
        </ion-item-divider>
        <ion-item>
          <ion-icon name="mail"  item-left></ion-icon>
          <ion-label color="primary" stacked>Email：</ion-label>
          <ion-input type="email" formControlName="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="send" item-left></ion-icon>
          <ion-label color="primary" stacked>授权码：</ion-label>
          <ion-input type="password" formControlName="givePass"></ion-input>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <button type="button" ion-button outline small block (click)="presentModal()">阅读使用条款</button>
      <ion-item>
        <ion-label  color="primary" class="items" >
          是否同意使用条款
        </ion-label>
        <ion-checkbox color="secondary" item-right [disabled]="termb" (ionChange)="ch=$event.checked"></ion-checkbox>
      </ion-item>
      </ion-item-group>
    </ion-list>
    <button type="submit" ion-button block margin-top [disabled]="regForm.invalid||!ch">提交</button>
  </form>
</ion-content>
